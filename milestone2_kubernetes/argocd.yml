apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: milestone2-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Toon-unix/milestone2
    targetRevision: main
    path: milestone2_kubernetes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
